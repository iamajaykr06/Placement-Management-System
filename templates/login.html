<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    <form method="post">
        <label>
            <input type="email" name="email" placeholder="Email" required>
        </label><br><br>

        <label>
            <input type="password" name="password" placeholder="Password" required>
        </label><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
